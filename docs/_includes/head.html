<!DOCTYPE html>
<html lang="sv-se">
<head>
    <title>{{ page.title }} {{site.title}}</title>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <link rel="canonical" href="https://oxys.se">
    <meta name="robots" content="noindex">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ page.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OG -->
    <meta property="og:image" content="{{ page.og-image }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:title" content="{{ page.headline }}">
    <meta property="og:locale" content="sv_SE">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Oxys webbyrå">

    <!-- Twitter -->
    <meta name="twitter:title" content="{{ page.headline }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="{{ page.metaDescription }}">
    <meta name="twitter:image" content="{{ page.og-image }}">

    <!-- Favicons -->
    <link rel="icon" href="/assets/images/favicons/favicon.ico"><!-- 32×32 -->
    <link rel="icon" href="/assets/images/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/images/favicons/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/manifest.webmanifest">

    <!-- Theme -->
    <meta name="theme-color" content="rgb(41, 0, 0)">
    <meta name="msapplication-TileColor" content="#290000">

    <!-- Styling -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
